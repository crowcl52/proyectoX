<header class="header">
  <!-- Imagen del header -->
  <div class="header-img">
    <img src="./assets/img/zanahorias.png" alt="">
  </div>
  <div class="header-info">
    <div class="line"></div>
    <div class="content">
      <p class="bold">Washignton Street #456</p>
      <p class="bold">T. 33 44 55 66 77</p>
      <p class="bold">Guadalajara, Jalisco</p>
    </div>
  </div>
</header>
<section class="form">
  <div class="button-container">
    <a [ngClass]="clientBtn" class="button bold"> soy persona </a>
    <a [ngClass]="busBtn" class="button bold"> soy empresa </a>
  </div>
  <br><br>
  <div *ngIf="isClient" class="contact-form">
    <div class="input-field ">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Nombre</label>
      </div>
      <div class="input-field ">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Ocupación</label>
      </div>
      <div class="section-two">
        <div class="short">
          <div class="input-field ">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Teléfono</label>
          </div>
        </div>
        <div class="short">
          <div class="input-field ">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Correo electrónico</label>
            </div>
        </div>
      </div>

      <select class="browser-default">
          <option value="" disabled selected>Asunto</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>

      <div class="input-field">
        <textarea id="textarea1" class="materialize-textarea"></textarea>
        <label for="textarea1">Textarea</label>
      </div>

      <div class="send-container">
          <a class="button send bold"> soy persona </a>
        </div>
      
  </div>

  

</section>
